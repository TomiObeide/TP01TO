<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cultura de Praga</title>
</head>
<body>
    <header style="background-color: #5a5a5a; color: white; text-align: center; padding: 1rem;">
        <h1>Contacto - Cultura de Praga</h1>
    </header>
    <main>
        <h2 style="text-align: center; color: #333;">Contáctanos</h2>
        <p style="text-align: center;">Si tienes dudas, envíanos tu mensaje.</p>
        <form onsubmit="guardarEnConsola(event)" style="max-width: 600px; margin: auto;">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required style="width: 100%; margin-bottom: 1rem;"><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required style="width: 100%; margin-bottom: 1rem;"><br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required style="width: 100%; margin-bottom: 1rem;"></textarea><br>
            <button type="submit" style="background-color: #5a5a5a; color: white; border: none; padding: 0.5rem 1rem;">Enviar</button>
        </form>
    </main>
    <script>
        function guardarEnConsola(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;
            console.log("Nombre: " + nombre);
            console.log("Correo Electrónico: " + email);
            console.log("Mensaje: " + mensaje);
            alert("Mensaje registrado.");
        }
    </script>
</body>
</html>
